<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel = "stylesheet" href = "style.css">
</head>
<body>
  <div class = "container">
    <div class = "first-container">
      <h4>Your Result</h4>
      <div class = "Score">
        <span class ="main-score">76</span>
        <span class ="out-of">of 100</span>
      </div>
      <div class="comment">
        <h3>Great</h3>
        <p>You scored higher than 65% of<br> the people who have
          taken<br> these tests.
        </p>
      </div>
    </div>
    <div class = "second-container">
      <h3>Summary</h3>
      <div class="sub-containers">
      <div class = "Reaction">
        <img src = "assets/images/icon-reaction.svg" alt = "Reaction">
         <span>Reaction</span>
         <span class = "score"><b>80</b> <span class = "over">/ 100</span></span>
      </div>
      <div class = "Memory">
        <img src = "assets/images/icon-memory.svg">
          <span>Memory</span>
          <span class = "score"><b>92</b> <span class = "over">/ 100</span></span>
      </div>
      <div class = "Verbal">
        <img src = "assets/images/icon-verbal.svg">
          <span>Verbal</span>
          <span class = "score"><b>61</b> <span class ="over">/ 100</span></span>
      </div>
      <div class = "Visual">
        <img src = "assets/images/icon-visual.svg">
          <span>Visual</span>
          <span class ="score"><b>71</b>  <span class = "over">/ 100</span></span>
      </div>
    </div>
      <div class = "Continue">
        <h4>Continue</h4> </div>
    </div>
  </div>
  
  
</body>
</html>
